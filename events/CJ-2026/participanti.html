<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Participanți - CST Cluj 2025</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
    <link rel="stylesheet" href="../../assets/css/event-style.css" />

  <body>
    <div class="container content-container">
      <div class="header-nav"></div>

      <div class="profile">
        <h1 class="page-title">Listă Participanți</h1>
        <p class="updating-message">
          În curs de actualizare <span class="loading-dots"><span></span><span></span><span></span></span>
        </p>
        <p class="update-note">* Înregistrările se confirmă în decurs de 1-2 zile</p>
      </div>

      <table class="participants-table">
        <thead>
          <tr>
            <th>Nume</th>
            <th>Text 1</th>
            <th>Text 2</th>
          </tr>
        </thead>
        <tbody id="participants-body">
          <!-- Rows injected here -->
        </tbody>
      </table>
      <p id="loading" class="loading-text">Se încarcă...</p>
      <p class="participant-counter" style="text-align: center; margin-top: 1.5rem; font-size: 1.1rem">
        Total participanți: <strong id="participant-count">0</strong>
      </p>
    </div>

    <script src="../../assets/js/event-app.js"></script>
